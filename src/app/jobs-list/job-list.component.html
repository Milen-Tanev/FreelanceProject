<div id='wrapper'>
    //
    <h1>Available jobs:</h1>
    <div class="form-group">
        <input class="search-box" [(ngModel)]='filterBy' id="ex1" type="text" placeholder="search for jobs">
    </div>
    <div *ngFor='let job of jobs | jobFilter:filterBy'>
        <a [routerLink]="'/job/' + job._id">{{job.title}}</a>
        <p>{{job.description}}</p>
        <ul>
            <li *ngFor='let tag of job.tags'>{{tag}}</li>
        </ul>
    </div>
</div>
