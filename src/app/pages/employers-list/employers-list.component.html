<h3>Employers</h3>
<table class='table table-hover'>
    <thead>
        <tr>
            <th>
                Image
            </th>
            <th>
                Username
            </th>
            <th>
                First Name
            </th>
            <th>
                Last Name
            </th>
            <th>
                E-mail
            </th>     
            <th>
                Description
            </th>
            <th>
                Role
            </th>  
        </tr>
    </thead>
    <tbody>
        <tr employer-profile-short *ngFor="let employer of employers" [employer-profile-short] = "employer"></tr>
    </tbody>
</table>
