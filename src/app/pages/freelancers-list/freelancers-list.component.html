<h3>Freelancers</h3>
<table class='table table-hover'>
    <thead>
        <tr>
            <th>
                Image
            </th>
            <th>
                Username
            </th>
            <th>
                First Name
            </th>
            <th>
                Last Name
            </th>
            <th>
                E-mail
            </th>     
            <th>
                Description
            </th>
            <th>
                Role
            </th>  
        </tr>
    </thead>
    <tbody>
        <tr freelancer-profile-short *ngFor="let freenlancer of freelancers" [freelancer-profile-short] = "freenlancer"></tr>
    </tbody>
</table>
