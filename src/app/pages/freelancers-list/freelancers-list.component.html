<div id='wrapper'>
    <h3>Freelancers</h3>
    <div class="col-xs-2">
        <input class="search-box" [(ngModel)]='filterBy' type="text" placeholder="search for freelancers">
    </div>
    <table class='table table-hover'>
        <thead>
            <tr>
                <th>
                    Image
                </th>
                <th>
                    Username
                </th>
                <th>
                    First Name
                </th>
                <th>
                    Last Name
                </th>
                <th>
                    E-mail
                </th>
                <th>
                    Description
                </th>
                <th>
                    Role
                </th>
            </tr>
        </thead>
        <tbody>
            <tr freelancer-profile-short *ngFor="let freenlancer of freelancers | freelancersFilter:filterBy" [freelancer-profile-short]="freenlancer"></tr>
        </tbody>
    </table>
</div>
