<!DOCTYPE html>
<html lang="en">
    <head> 
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Website Font style -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
		
		<!-- Google Fonts -->
		<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

	</head>
	<body>
		<div class="container">
			<div class="row main">
				<div class="panel-heading">
	               <div class="panel-title text-center">
	               		<h1 class="title">Freelance project</h1>
	               		<hr />
	               	</div>
	            </div> 
				<div class="main-login main-center">
					<form class="form-horizontal" #registerForm="ngForm" (ngSubmit)="register()" method="post" action="#">
						
						<div class="form-group">
							<label for="firstName" class="cols-sm-2 control-label">Your First Name</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input type="text" required class="form-control" name="firstName" [(ngModel)] = "model.firstName" id="firstName"  placeholder="Enter your First Name"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="lastName" class="cols-sm-2 control-label">Your Last Name</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input type="text" required class="form-control" name="lastName" [(ngModel)] = "model.lastName" id="lastName"  placeholder="Enter your Last Name"/>
								</div>
							</div>
						</div>						

						<div class="form-group">
							<label for="email" class="cols-sm-2 control-label">Your Email</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
									<input type="text" required class="form-control" name="email" [(ngModel)] = "model.email" id="email"  placeholder="Enter your Email"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="companyName" class="cols-sm-2 control-label">Company Name</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-home" aria-hidden="true"></i></span>
									<input type="text" required class="form-control" name="companyName" id="companyName" [(ngModel)] = "model.companyName" placeholder="Enter your Company Name"/>
								</div>
							</div>
						</div>							

						<div class="form-group">
							<label for="country" class="cols-sm-2 control-label">Your Country</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-globe" aria-hidden="true"></i></span>
									<input type="text" required class="form-control" name="country" [(ngModel)] = "model.country" id="country"  placeholder="Enter your Country"/>
								</div>
							</div>
						</div>	
						
						<div class="form-group">							
							<div class="cols-sm-10">
								<div class="input-group">
									<label for="role">Choose a role</label>
									<select class="form-control" required [(ngModel)]="model.role" name="role" #role="ngModel">							
										<option *ngFor="let role of roles" [value]="role">{{role}}</option>									
									</select>
								</div>
							</div>
						</div>											

						<div class="form-group">
							<label for="username" class="cols-sm-2 control-label">Username</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-users" aria-hidden="true"></i></span>
									<input type="text" required class="form-control" name="username" [(ngModel)] = "model.username" id="username"  placeholder="Enter your Username"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="password" class="cols-sm-2 control-label">Password</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" required class="form-control" name="password" [(ngModel)] = "model.password" id="password"  placeholder="Enter your Password"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="description" class="cols-sm-2 control-label">Additional information</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"></span>
									<textarea class="form-control" required name="description" [(ngModel)] = "description" placeholder="Additional information"></textarea>
								</div>
							</div>
						</div>

						<div class="form-group ">
							<button type="submit" class="btn btn-primary btn-lg btn-block login-button">Register</button>
						</div>						
						<div class="login-register">
				            <a href="/user/login">Login</a>
				         </div>
					</form>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="assets/js/bootstrap.js"></script>
	</body>
</html>
